<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./custom/style.css">
</head>
<body>
<div class="continer-fluid" id="loggedIn"></div>
<br><br>
<div class="container">
	<div id="row">
		
	</div>
</div>

<script type="text/javascript" src="./bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./build/react.js"></script>
<script type="text/javascript" src="./build/react-dom.js"></script>

<script src = "./babel/browser.js"></script>
<script type="text/babel">
var Username = React.createClass({
	render: function(){
	var retrievedObject = localStorage.getItem('testObject');
     var result = JSON.parse(retrievedObject);
		return(
		<div className="row">
		<div className="col-md-11">	
			<h3 style={{float: 'right'}}>Welcome! <b>{result.email}</b></h3>
		</div>
		<div className="col-md-1">
			<a style={{float: 'right'}} className="btn btn-warning" href="index.html">Logout</a>
		</div>
		</div>
		)
	}

});
ReactDOM.render(
	<Username/>,
	document.getElementById('loggedIn')
);
		var courseContent = React.createClass({
			render: function(){
				return (
					<div className= "row">
						<div className="col-sm-6">
							<h2 className="alert alert-success"><a className = "text-success" href="#">Create Quiz</a></h2>	
						</div>
						<div className="col-sm-6 ">
							<h2 className="alert alert-success"><a href="attemptquiz.html" className = "text-success">Attempt Quiz</a></h2>
						</div>
					</div>
				);
			}
		});

		ReactDOM.render(
			React.createElement(courseContent),
			document.getElementById("row")	
		);
</script>
</body>
</html>
